<!--Tag-->
<div style="width: 200px; height: 50px; display: flex; justify-content: space-between; margin: 50px; 0">
    <button class="tag">Indie</button>
    <button class="tag active">Indie</button>
</div>

<!--Vocals & Loop: hover, active-->
<div style="display: flex; flex-wrap: wrap; justify-content: flex-end; width: 130px; height: 200px;">
    <!--Vocals-->
    <div class="vocals">
        <p class="vocals-title">Vocals</p>
        <button class="vocals-btn">Off</button>
    </div>

    <!--Loop-->
    <div class="loop">
        <p class="loop-title">Loop</p>
        <button class="loop-btn">Off</button>
    </div>

    <!--Vocals & Loop active-->
    <div class="vocals active">
        <p class="vocals-title">Vocals</p>
        <button class="vocals-btn">On</button>
    </div>

    <div class="loop active">
        <p class="loop-title">Loop</p>
        <button class="loop-btn">On</button>
    </div>

</div>
